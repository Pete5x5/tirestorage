<!DOCTYPE html>

<html lang="en">
  <head>
    <title>tirestorage</title>
    <meta property="og:title" content="TireStorage.space" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <style>
      html {
        font-family: Inter;
        font-size: 16px;
      }
  </style>
    <link rel="stylesheet" href="./css/font.min.css" />
    <link rel="stylesheet" href="./css/chota.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
		<script>
			// Check if there's any override. If so, let the markup know by setting an attribute on the <html> element
			const colorModeOverride = window.localStorage.getItem('color-mode');
			const hasColorModeOverride = typeof colorModeOverride === 'string';
			if (hasColorModeOverride) {
				document.documentElement.setAttribute('data-force-color-mode', colorModeOverride);
			}
      //REMOVE THIS ELSE STATEMENT - IT SHOULDN'T BE NECESSARY
      else {
        document.documentElement.setAttribute('data-force-color-mode', "dark");
      }
		</script>
  </head>
  <body>
    <nav data-role="Header" class="home-header nav m-a">
      <div class="nav-left m-a first-header">
        <a class="brand" href="/">
          <img
          alt="tire storage space logo"
          src="public/tss-logo.svg"
          class="logo1"
          />
        </a>
      </div>
      <div class="nav-right navbar">
        <a
        href="mailto:info@tirestorage.space?subject="
        class="home-link headerEmail"
        >
        <span>info@tirestorage.space</span>
        </a>
        <p class="my-a no-wrap headerPhone">
          <span>(905) 520-2816</span>
        </p> 
        <input type="checkbox" id="toggle-darkmode" />
        <label for="toggle-darkmode"><span>Toggle Light/Dark Mode</span></label>
        <script>
          // Check the dark-mode checkbox if
          // - The override is set to dark
          // - No override is set but the system prefers dark mode
          if ((colorModeOverride == 'dark') || (!hasColorModeOverride && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.querySelector('#toggle-darkmode').checked = true;
          }
        </script>
        <div class="last-header my-a mx-0">
          <a class="button primary mx-0 no-wrap">Dealer Login</a>
        </div>
      </div>
      <!-- <script src=dark.js></script> -->
      <script>
        const setColorMode = (mode) => {
        // Mode was given
        if (mode) {
          // Update data-* attr on html
          document.documentElement.setAttribute('data-force-color-mode', mode);
          // Persist in local storage
          window.localStorage.setItem('color-mode', mode);
          // Make sure the checkbox is up-to-date
          document.querySelector('#toggle-darkmode').checked = (mode === 'dark');
        }
        
        // No mode given (e.g. reset)
        else {
          // Remove data-* attr from html
          document.documentElement.removeAttribute('data-force-color-mode');
          // Remove entry from local storage
          window.localStorage.removeItem('color-mode');
          // Make sure the checkbox is up-to-date, matching the system preferences
          document.querySelector('#toggle-darkmode').checked = window.matchMedia('(prefers-color-scheme: dark)').matches;
        }
        }
  
        document.querySelector('#toggle-darkmode').addEventListener('click', (e) => {
          setColorMode(e.target.checked ? 'dark' : 'light');
        });
  
        // Keep an eye out for System Light/Dark Mode Changes
        const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        mediaQuery.addListener(() => {
          // Ignore change if there's an override set
          if (document.documentElement.getAttribute('data-force-color-mode')) {
            return;
          }
  
          // Make sure the checkbox is up-to-date
          document.querySelector('#toggle-darkmode').checked = mediaQuery.matches;
        });
      </script>
    </nav>
    <hr>
  </body>
</html>
